plugins {
	id "java-gradle-plugin"
	id "com.jfrog.artifactory" version "4.4.0"
}

apply plugin: 'java'
apply plugin: 'groovy'
apply plugin: 'maven'
apply from: "$rootDir/gradle/artifactory.gradle"

group 'io.spring.gradle'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
	jcenter()
	maven { url 'https://repo.spring.io/plugins-release' }
}

dependencies {
	compile 'org.hidetake:gradle-ssh-plugin:2.7.0'
	compile 'org.springframework.build.gradle:propdeps-plugin:0.0.7'
	compile 'io.spring.gradle:spring-io-plugin:0.0.6.RELEASE'
	compile 'org.akhikhl.gretty:gretty:1.4.0'
	compile localGroovy()
	testCompile 'junit:junit:4.12'
	testCompile 'org.assertj:assertj-core:3.5.2'
	testCompile 'org.apache.commons:commons-io:1.3.2'
}

gradlePlugin {
	plugins {
		simplePlugin {
			id = "io.spring.convention.javadoc-api"
			implementationClass = "io.spring.gradle.convention.JavadocApiPlugin"
		}
		simplePlugin {
			id = "io.spring.convention.spring-maven"
			implementationClass = "io.spring.gradle.convention.SpringMavenPlugin"
		}
		simplePlugin {
			id = "io.spring.convention.ossrh"
			implementationClass = "io.spring.gradle.convention.OssrhPlugin"
		}
	}
}